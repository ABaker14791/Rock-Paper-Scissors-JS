<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Os and Xs'</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors Game</h1>
      <h2>First to 5 wins the game.</h2>
      <div class="game-info">
        <p id="playerPoints">Player Score: 0</p>
        <p id="computerPoints">Computer Score: 0</p>
        <p id="scoreMessage"></p>
      </div>

      <div class="user-pick">
        <button class="rock" id="rockBtn">Rock</button>
        <button class="paper" id="paperBtn">Paper</button>
        <button class="scissors" id="scissorsBtn">Scissors</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
