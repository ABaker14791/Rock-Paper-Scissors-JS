<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8ce5f88f6c.js"
      crossorigin="anonymous"
    ></script>
    <title>Os and Xs'</title>
  </head>
  <body>
    <header><h1>Rock, Paper, Scissors Game</h1></header>
    <div class="games-list">
      <a href="/" class="nav-link">Rock, Paper Scissors</a>
      <a href="/noughts+crosses" class="nav-link">Noughts + Crosses</a>
    </div>

    <div class="container">
      <h2>First to 5 wins the game.</h2>
      <div class="game-info">
        <div class="player">
          <p id="playerPoints">Player Score: 0</p>
          <i id="playerSign" class="fa-solid fa-question"></i>
        </div>

        <div class="score-announcement">
          <p id="scoreMessage">Rock > Scissors > Paper > Rock</p>
        </div>

        <div class="computer">
          <p id="computerPoints">Computer Score: 0</p>

          <i id="computerSign" class="fa-solid fa-question"></i>
        </div>
      </div>

      <h5 class="selection-heading">Take your pick</h5>
      <div class="user-pick">
        <button class="rock" id="rockBtn">Rock</button>
        <button class="paper" id="paperBtn">Paper</button>
        <button class="scissors" id="scissorsBtn">Scissors</button>
      </div>
    </div>
    <div class="endgame-modal-overlay" id="overlay">
      <div class="endgame-modal-window" id="endGameModal">
        <h4 id="winnerHeading">Game Finished!</h4>
        <p id="winnerText">Who wins?</p>
        <button class="play-again-btn" id="playAgainBtn">Play Again?</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
